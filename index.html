<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,500&family=Manrope:wght@500&family=Noto+Sans+JP&family=Open+Sans:wght@300;400&family=Poppins&family=Roboto+Slab&family=Roboto:wght@300;900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" type="module"></script>
    <title>My food blog</title>
  </head>
  <body>
    <header>
      <div class="container header__top">
        <h3>My Food Blog</h3>
        <i class="fa-solid fa-bars hamburger"></i>
      </div>

      <div class="hero">
        <p>Look for something tasty</p>
        <div class="hero__search-container">
          <input
            class="hero__search-bar"
            type="text"
            placeholder="Berlin, Burger"
            bame="search-result"
            aria-label="Search bar for articles, foods and locations"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </header>
    <main>

      <div class="container">
        <article>
          <p>Most popular articles</p>
          <div class="articles">
            <!-- Articles comes here-->
          </div>
        </article>
      </div>
      <div class="ad__container">
        <p>Here comes an ad</p>
      </div>
    </main>
    <footer>
      <div class="container">
        <a class="footer__contact" href="#">Contacts</a>
        <p>Created by Subaru Goto</p>
      </div>
    </footer>
  </body>
</html>
